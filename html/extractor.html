<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/animate.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded" />
    <title>Extractor</title>
</head>
<body class="bg-main" style="min-width: 400px; min-height: 550px;">
    <a id="home" href="./index.html"></a>
    <div class="pt-2 px-3">
        <p class="fw-bold mt-2" id="name"></p>
    </div>
    <div id="info-div-2" style="margin-top: 10px;">
        <div style="width: 100%; height: 550px;" class="bg-white my-0">
            <h3 class="text-center fw-bold pt-5">Generate the Gist</h3>
            <p class="text-start text-dark px-3">
                1. Select the text you wish to summarize.
                <img src="../images/tut-1.PNG" class="border border-2 mt-2 mb-3 w-100" />
                <br />
                2. Click on the "Summarize" button.
                <!-- <img src="../images/tut-2.PNG" class="border border-2 mt-2 mb-3 w-100" /> -->
                <br />
                3. And that's it! The summary will be highlighted on the webpage.
                <img src="../images/tut-3.PNG" class="border border-2 mt-2 mb-3 w-100" />
                <br />
            </p>
            <div class="my-3 text-center">
                <button id="annotate" class="br-50 px-3 py-2 btn btn-dark mt-3">
                    Start Summarizing
                    <span style="vertical-align: middle;" class="ps-1 material-symbols-rounded">
                        edit_note
                    </span>
                </button>
            </div>
        </div>
    </div>

    <script src="../js/extractor.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
