<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/animate.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded" />
    <title>Name Registration</title>
</head>
<body style="min-width: 400px; min-height: 550px;">
    <a id="home" href="./index.html"></a>
    <div id="info-div-2" style="margin-top: 100px;">
        <img src="../images/wave.svg" width="100%" />
        <div style="width: 100%; height: 450px;" class="bg-main my-0">
            <h3 class="text-center fw-bold pt-5">We'd love to know your name.</h3>
            <div class="text-center">
                <input id="name" class="py-2 text-center px-3 my-5 br-50 w-75 border-0" style="outline: none;" type="text" pattern="^[a-zA-Z ]+$" required />
                <p class="text-center my-0 pb-0" style="width: 100%;">
                    <button id="explore-btn" class="btn br-50 px-3 btn-light py-2 my-3">
                        Yes, that's my name.
                        <span style="vertical-align: middle;" class="ps-1 text-secondary material-symbols-rounded">
                            check
                        </span>
                    </button>
                </p>
            </div>
        </div>
    </div>

    <script src="../js/name.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
